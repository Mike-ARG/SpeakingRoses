name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x' # Specify the correct .NET version for your project

    - name: Restore dependencies
      run: dotnet restore Technical-Test-Speaking-Roses/SpeakingRoses/SpeakingRoses.sln # Adjusted to the full path of the solution file

    - name: Build solution
      run: dotnet build Technical-Test-Speaking-Roses/SpeakingRoses/SpeakingRoses.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test Technical-Test-Speaking-Roses/Tests/Tests.csproj --no-build --verbosity normal --configuration Release
